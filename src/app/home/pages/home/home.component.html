<div class="container_grid">
    <div class="container">
        <app-navbar></app-navbar>
        <div class="home_content">
            <div class="card_principal">
                <div class="card_text">
                    <p>Disfruta de viendo peliculas en cualquier lugar con<br><br> <span>Movienopolis</span></p>
                </div>
            </div>
            <div class="card_list" *ngFor="let mo of movies; let i=index">
                <div>
                    <img [src]="mo.imageUrl" [alt]="mo.name">
                    <h4>{{mo.name}}</h4>
                    <a [routerLink]="['/catalogue/list/view/details/',mo.id]">Ver Ahora</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
