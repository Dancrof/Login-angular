<div class="container_grid">
    <div class="container">
        <app-navbar></app-navbar>
        <div class="home_content">
            <div class="card_principal">
                <div class="card_text">
                    <p>Disfruta de viendo peliculas en cualquier lugar con<br><br> <span>Movienopolis</span></p>
                </div>
            </div>
            <div class="card_list" *ngFor="let mo of movies">
                <img [src]="mo.image" [alt]="mo.title">
                <h4>{{mo.title}}</h4>
                <a href="">Ver Ahora</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
